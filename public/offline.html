<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - Maker Neon Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0F0F23 0%, #1a1a2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            opacity: 0.8;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #8B5CF6;
        }
        p {
            margin-bottom: 2rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        .btn {
            background: #8B5CF6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #7C3AED;
        }
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        .feature {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.5 12c0 4.69-3.81 8.5-8.5 8.5S.5 16.69.5 12 4.31 3.5 9 3.5s8.5 3.81 8.5 8.5z" stroke="#8B5CF6" stroke-width="2"/>
            <path d="M9 7v8l6-4-6-4z" fill="#8B5CF6"/>
        </svg>
        
        <h1>Sin Conexión a Internet</h1>
        <p>No tienes conexión a internet en este momento. Algunos contenidos están disponibles offline.</p>
        
        <button class="btn" onclick="window.location.reload()">
            Intentar de Nuevo
        </button>
        
        <div class="features">
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="#8B5CF6" stroke-width="2"/>
                    <polyline points="14,2 14,8 20,8" stroke="#8B5CF6" stroke-width="2"/>
                </svg>
                Newsletters guardadas disponibles
            </div>
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" stroke="#8B5CF6" stroke-width="2"/>
                </svg>
                Tu wishlist está sincronizada
            </div>
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="#8B5CF6" stroke-width="2"/>
                    <circle cx="9" cy="9" r="2" stroke="#8B5CF6" stroke-width="2"/>
                    <path d="M21 15l-3.086-3.086a2 2 0 0 0-2.828 0L6 21" stroke="#8B5CF6" stroke-width="2"/>
                </svg>
                Productos recientes disponibles
            </div>
        </div>
    </div>
    
    <script>
        // Check for connection and reload if available
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Show connection status
        if (navigator.onLine) {
            document.querySelector('h1').textContent = 'Reconectando...';
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }
    </script>
</body>
</html>
